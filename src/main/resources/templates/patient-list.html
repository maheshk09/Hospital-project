<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient List</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

.btn-back {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 8px 16px;
    text-decoration: none;
    border-radius: 4px;
}

.btn-back:hover {
    background-color: #45a049;
}

        .table-container {
            max-width: 1000px;
            margin: auto;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }

        td {
            font-size: 15px;
            color: #333;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            background-color: #28a745;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            th, td {
                padding: 10px;
            }

            h2 {
                font-size: 24px;
            }

            a {
                font-size: 13px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>

    <h2>Patients</h2>
    
    
     <!-- Back to Dashboard Button -->
<div style="margin-bottom: 15px;">
    <a th:href="@{/doctor/dashboard}" class="btn-back">‚Üê Back to Dashboard</a>
</div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.patientId}">ID</td>
                    <td th:text="${patient.name}">Name</td>
                    <td th:text="${patient.gender}">Gender</td>
                    <td th:text="${patient.contact}">Contact</td>
                    <td>
                        <a th:href="@{/patient/details/{id}(id=${patient.patientId})}">View</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
   

</body>
</html>

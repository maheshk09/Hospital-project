<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Patient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f7fbff;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            margin-top: 40px;
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2, h3 {
            color: #0056b3;
            margin-bottom: 25px;
        }

        .form-group label {
            font-weight: 500;
        }

        .form-section {
            margin-top: 30px;
        }
.btn-primary {
    margin-top: 20px;
    padding: 8px 30px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: auto;
}


        .back-link {
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        @media (min-width: 768px) {
            .form-row > .col-md-6 {
                padding-right: 30px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Patient Details</h2>
    <form th:action="@{/patient/update/{id}(id=${patient.patientId})}" method="post" th:object="${patient}">

        <input type="hidden" th:field="*{patientId}" />

        <h3>Personal Information</h3>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Name:</label>
                <input type="text" class="form-control" th:field="*{name}" required />
            </div>

            <div class="form-group col-md-6">
                <label>Gender:</label>
                <select class="form-control" th:field="*{gender}" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label>Contact:</label>
                <input type="text" class="form-control" th:field="*{contact}" required />
            </div>

            <div class="form-group col-md-6">
                <label>Address:</label>
                <input type="text" class="form-control" th:field="*{address}" required />
            </div>

            <div class="form-group col-md-6">
                <label>Emergency Contact:</label>
                <input type="text" class="form-control" th:field="*{emergencyContact}" required />
            </div>

            <div class="form-group col-md-6">
                <label>Blood Group:</label>
                <input type="text" class="form-control" th:field="*{bloodGroup}" required />
            </div>

            <div class="form-group col-md-6">
                <label>Age:</label>
                <input type="number" class="form-control" th:field="*{age}" required />
            </div>

            <div class="form-group col-md-6">
                <label>Allergies:</label>
                <input type="text" class="form-control" th:field="*{allergies}" />
            </div>
        </div>

        <div class="form-section" th:object="${patientMedical}">
            <h3>Medical Information</h3>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Blood Pressure:</label>
                    <input type="text" class="form-control" th:field="*{bloodPressure}" required />
                </div>

                <div class="form-group col-md-6">
                    <label>Sugar Level:</label>
                    <input type="text" class="form-control" th:field="*{sugarLevel}" required />
                </div>

                <div class="form-group col-md-6">
                    <label>Hemoglobin:</label>
                    <input type="text" class="form-control" th:field="*{hemoglobin}" required />
                </div>

                <div class="form-group col-md-6">
                    <label>Cholesterol:</label>
                    <input type="text" class="form-control" th:field="*{cholesterol}" required />
                </div>

                <div class="form-group col-md-6">
                    <label>Heart Rate:</label>
                    <input type="text" class="form-control" th:field="*{heartRate}" required />
                </div>

                <div class="form-group col-md-6">
                    <label>Oxygen Level:</label>
                    <input type="text" class="form-control" th:field="*{oxygenLevel}" required />
                </div>

                <div class="form-group col-md-12">
                    <label>Medications:</label>
                    <input type="text" class="form-control" th:field="*{medications}" required />
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Update Patient</button>
    </form>

    <a href="/doctor/dashboard" class="back-link">‚Üê Back to Dashboard</a>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
